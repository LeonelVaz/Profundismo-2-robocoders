<!-- interface/character-creation/character-creation.html -->
<div id="character-creation" class="container">
    <div class="container">
        <div class="person">
            <div class="leg left-leg">
                <div class="shoe"></div>
            </div>
            <div class="leg right-leg">
                <div class="shoe"></div>
            </div>
            <div class="remera">
                <div class="remera-design">⚡</div>
            </div>
            <div class="arm left-arm">
                <div class="hand"></div>
            </div>
            <div class="arm right-arm">
                <div class="hand"></div>
            </div>
            <div class="head">
                <div class="pelo"></div>
                <div class="eyes left-eye"></div>
                <div class="eyes right-eye"></div>
                <div class="mouth"></div>
            </div>
        </div>
        <div class="controls">
            <div class="control">
                <span class="arrow" data-feature="skin" data-direction="-1">←</span>
                <span id="skinButton">Piel 1</span>
                <span class="arrow" data-feature="skin" data-direction="1">→</span>
            </div>
            <div class="control">
                <span class="arrow" data-feature="pelo" data-direction="-1">←</span>
                <span id="peloButton">Pelo 1</span>
                <span class="arrow" data-feature="pelo" data-direction="1">→</span>
            </div>
            <div class="control">
                <span class="arrow" data-feature="remera" data-direction="-1">←</span>
                <span id="remeraButton">Remera 1</span>
                <span class="arrow" data-feature="remera" data-direction="1">→</span>
            </div>
            <div class="control">
                <span class="arrow" data-feature="pantalon" data-direction="-1">←</span>
                <span id="pantalonButton">Pantalón 1</span>
                <span class="arrow" data-feature="pantalon" data-direction="1">→</span>
            </div>
            <div class="control">
                <span class="arrow" data-feature="zapatos" data-direction="-1">←</span>
                <span id="zapatosButton">Zapatos 1</span>
                <span class="arrow" data-feature="zapatos" data-direction="1">→</span>
            </div>
            <div class="control">
                <span class="arrow" data-feature="remeraDesign" data-direction="-1">←</span>
                <span id="remeraDesignButton">Diseño 1</span>
                <span class="arrow" data-feature="remeraDesign" data-direction="1">→</span>
            </div>
            <button id="create-character" class="game-button">Guardar Personaje</button>

        </div>
    </div>
</div>
